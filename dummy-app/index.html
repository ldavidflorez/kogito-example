<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Job Application Form</h2>
        <form id="applicationForm">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="skills" class="form-label">Skills</label>
                <input type="text" class="form-control" id="skills" required>
            </div>
            <div class="mb-3">
                <label for="jobPosition" class="form-label">Job Position Applied For</label>
                <input type="text" class="form-control" id="jobPosition" required>
            </div>
            <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input type="number" class="form-control" id="salary" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#applicationForm').on('submit', function(event) {
                event.preventDefault();
                const data = {
                    name: $('#fullName').val(),
                    email: $('#email').val(),
                    skills: $('#skills').val(),
                    jobPosition: $('#jobPosition').val(),
                    salary: parseInt($('#salary').val())
                };

                $.ajax({
                    url: 'http://127.0.0.1:8000/register',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function(response) {
                        alert('Application submitted successfully!');
                        $('#applicationForm')[0].reset();
                    },
                    error: function(error) {
                        alert('Error submitting application');
                    }
                });
            });
        });
    </script>
</body>
</html>
